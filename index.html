    <script>
      // Configure Tailwind to use class-based dark mode, enabling `dark:` variants.
      window.tailwind = {
        config: {
          darkMode: 'class',
        },
      };

      // Apply theme immediately from localStorage or system preference to prevent FOUC.
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
